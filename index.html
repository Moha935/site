			<rect x="0" y="112" width="200" height="42" id="dot4"></rect>
		</g>
		<g mask="url('#maskAnimation')">
			<rect x="-4100" y="-2077" width="8000" height="4000"></rect>

		<animateTransform xlink:href="#maskAnimationRect" attributeName="transform" type="rotate" from="0 100 105" to="-28.71 100 105" dur="0.4s" begin="animExtendBackground.end" fill="freeze" id="animRotateBackground"/>
		<animate xlink:href="#dot1" attributeName="rx" to="42" dur="0.4s" begin="animRotateBackground.end" fill="freeze"/>
		<animate xlink:href="#dot1" attributeName="ry" to="42" dur="0.4s" begin="animRotateBackground.end" fill="freeze"/>
		<animate xlink:href="#dot1" attributeName="width" to="42" dur="0.4s" begin="animRotateBackground.end" fill="freeze"/>
		<animate xlink:href="#dot1" attributeName="x" to="100" dur="0.4s" begin="animRotateBackground.end" fill="freeze"/>
		<animate xlink:href="#dot2" attributeName="rx" to="42" dur="0.4s" begin="animRotateBackground.end" fill="freeze"/>
		<animate xlink:href="#dot2" attributeName="ry" to="42" dur="0.4s" begin="animRotateBackground.end" fill="freeze"/>
		<animate xlink:href="#dot2" attributeName="width" to="42" dur="0.4s" begin="animRotateBackground.end" fill="freeze"/>
		<animate xlink:href="#dot2" attributeName="x" to="158" dur="0.4s" begin="animRotateBackground.end" fill="freeze"/>
		<animate xlink:href="#dot3" attributeName="rx" to="42" dur="0.4s" begin="animRotateBackground.end" fill="freeze"/>
		<animate xlink:href="#dot3" attributeName="ry" to="42" dur="0.4s" begin="animRotateBackground.end" fill="freeze"/>
		<animate xlink:href="#dot3" attributeName="width" to="42" dur="0.4s" begin="animRotateBackground.end" fill="freeze"/>
		<animate xlink:href="#dot4" attributeName="rx" to="42" dur="0.4s" begin="animRotateBackground.end" fill="freeze"/>
		<animate xlink:href="#dot4" attributeName="ry" to="42" dur="0.4s" begin="animRotateBackground.end" fill="freeze"/>
		<animate xlink:href="#dot4" attributeName="width" to="42" dur="0.4s" begin="animRotateBackground.end" fill="freeze"/>
